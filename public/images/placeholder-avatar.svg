<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1c"/>
      <stop offset="100%" stop-color="#121214"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3a3a40"/>
      <stop offset="100%" stop-color="#2a2a2e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <!-- Subtle border -->
  <rect x="2" y="2" width="396" height="396" rx="8" fill="none" stroke="url(#accentGrad)" stroke-width="1"/>
  <!-- Person silhouette -->
  <circle cx="200" cy="150" r="65" fill="url(#personGrad)"/>
  <ellipse cx="200" cy="340" rx="100" ry="90" fill="url(#personGrad)"/>
  <!-- Subtle inner glow -->
  <circle cx="200" cy="150" r="62" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
</svg>
